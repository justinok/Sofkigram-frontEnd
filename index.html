<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Sofkigram Posts:</h1>
    <div class = "forms-container">
        <div class = editor>
            <h3 class="title-element">  Add new Post </h3>
            <form class="post-form">
                <input class="text-input" id="title-input" placeholder="Title"            type="text" required>
                <input class="text-input" id="message-input" placeholder="message"  type="text" required>
                <button class="add-button" type="submit">Publish</button>
            </form>
            
        </div>
    <button type="button" id="btnAdd">Add New Post</button>
<div id="postsList"></div>
<div class="modal" id="modalAdd">
    <div class="form-content">
        <div class="btn-close-form" onclick="closeModalAdd()">X</div>
        <div class="form-body">
            <form id="formAdd">
                <div class="control">
                    <label>Title: </label>
                    <input type="text" name="title">
                </div>
                <div class="control">
                    <label>message: </label>
                    <input type="text" name="message">
                </div>
            </form>
        </div>
        <div class="form-footer">
            <button type="button" onclick="closeModalAdd()">Cancel</button>
            <button type="button" onclick="createPost()">Publish this Post</button>
        </div>
        <span id="msgFormAdd" class="msg-error"></span>
    </div>
</div>
    <div id="root"></div>
    <script type="module" src="./src/js/index2.js"></script>
</body>
</html>
